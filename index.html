<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공튀기기 게임</title>
    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary" >
      <h1 class="margin-center">BoundBall</h1>
    </header>
    <main role="main">
      <div class="jumbotron">
        <h4 class="margin-center" style ="width: 90%;"><span id="score" class="score"></span><span id="life" class="life"></span></h4>
        <canvas id="gameBoard"class="navbar-light bg-light margin-center"></canvas>
        <br />
        <button type="button" id="ranks" class="btn btn-info margin-center">ViewRanks</button>
        <br />
        <p>
          1. 튀길공(다양성확보), 받아칠 상자,
          2. 스테이지에 따른 난이도 변화
          3. 아이템
          4. 성적
          5. 저장
          6. oop 클래스타입
        </p>
      </div>
      <div id="ranksModal" class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Bound Ball Ranks!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <br />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <copyright>ISA(류윤종) ALL RIGHTS RESERVED.</copyright>
    </footer>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/boundball.js"></script>
    <script src="js/boundgame.js"></script>
  </body>
</html>
